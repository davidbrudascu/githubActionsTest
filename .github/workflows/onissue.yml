name: Deploy Via Issue

on:
  issues:
    types:
      - opened
      - pinned
      - edited
      - reopened
      - labeled

# ^\d+(?:\.\d+)*$
jobs:
  printlabel:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
    - name: printlabel
      if: "!contains(github.event.issue.labels.*.name, 'deploy_env')"
      run: |
        echo "Label names"
        echo ${{ github.event.label.name }}
        if [${{github.event.label.name}} == "bug"]; then
        echo "bug"
        else
        echo "not found"