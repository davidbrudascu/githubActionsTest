# .github/workflows/release.yml
name: Release

on:
  pull_request:
    branches: [development]
    types: closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: development
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}